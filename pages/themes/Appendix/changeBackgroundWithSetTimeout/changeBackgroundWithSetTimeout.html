<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>changeBackgroundWithSetTimeout</title>
</head>
<body>
<button id="stop">Stop</button>
</body>
<script type="text/javascript">
	var colors = ['red', 'green', 'blue'],
		bodyNode = document.body;


	for(var i=0; i<colors.length; i++){
		(function(){
			var j = i;
			console.log(`j=${j}`);
			setTimeout(function(){
				console.log(`i=${i}`);
				bodyNode.style.background = colors[j];
			}, j*1000)
		})()
	}

</script>
</html>
