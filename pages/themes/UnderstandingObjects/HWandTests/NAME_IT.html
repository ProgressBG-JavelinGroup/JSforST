<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<button>Get Age</button>
<hr>
<h2>Task</h2>
<p>On each button click we want the console to display a text like:
	<q>Maria is 50 years old</q> or
	<q>Petar is 20 years old</q> and so on.
</p>
<p>Currently, there is a bug in the program which display the data only for 'maria'</p>
<p>Fix it, as for each button click the data for the next person to be displayed</p>
</body>
<script type="text/javascript">
	var persons = {
		'maria': 50,
		'petar': 20,
		'ivan' : 3,
	}
	var personNames = Object.keys(persons);
	var i = 0;

	var btnNode = document.getElementsByTagName('button')[0];
	btnNode.addEventListener('click', clickHandler(personNames[i++]) );

	function clickHandler( personName) {
		return function(){
			console.log(personName +' is '+ persons[personName] +' years old');
		};
	}
</script>
</html>
